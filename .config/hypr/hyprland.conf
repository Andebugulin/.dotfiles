# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# Add to the monitor section
monitor=eDP-1,1920x1080@60,0x0,1,bitdepth,10
#
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launc
# exec-once = waybar & hyprpaper & firefox
exec-once = kmonad ~/.config/kmonad/config.kbd 
exec = ~/.config/waybar/to_mocha.sh 
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = swayidle -w
#
exec = sway-audio-idle-inhibit
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/bindings.conf
# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24J
env = QT_QPA_PLATFORMTHEME,qt5ct # change to t6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout=us,ru,fi
    kb_options=grp:win_space_toggle
    kb_model =
    kb_rules =
    repeat_delay = 300
    repeat_rate = 50

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        middle_button_emulation = true
        
    }

    sensitivity = 1.0 # -1.0 to 1.0, 0 means no modification.
    accel_profile = adaptive

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 1
    border_size = 1
    col.active_border = rgb(6633cc)
    col.inactive_border = rgb(111111)
    resize_on_border = true

    layout = dwindle

    snap {
        enabled = true
        window_gap = 20
    }
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

cursor {
    inactive_timeout = 10
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    rounding_power = 4.0
    
    blur {
        enabled = true
        size = 2
        passes = 1
    }

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
    dim_inactive = true
    dim_strength = 0.3
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_on_top = true
}

# 3-finger swipes
gesture = 3, horizontal, workspace, distance: 300, cancel_ratio: 0.2, min_speed_to_force: 5, direction_lock: true, direction_lock_threshold: 10, create_new: true

# Swipe up with 3 fingers → go to special workspace "scratch"
gesture = 3, up, special, scratch

# 3-finger down swipe → toggle scratch workspace (same toggle, just opposite direction gesture)
gesture = 3, down, special, scratch


gesture = 4, up, dispatcher, exec, ~/.config/hypr/scripts/volume-control.sh up    # Volume up
gesture = 4, down, dispatcher, exec, ~/.config/hypr/scripts/volume-control.sh down   # Volume down
gesture = 4, right, dispatcher, exec, playerctl previous                # Previous track
gesture = 4, left, dispatcher, exec, playerctl next                  # Next track

# Pinch gestures - Media control
gesture = 4, pinchout, dispatcher, exec, playerctl pause         # Pinch in to pause
gesture = 4, pinchin, dispatcher, exec, playerctl play         # Pinch out to play




